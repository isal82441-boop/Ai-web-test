<html lang="en">

  <title>3D Website with Spline</title>

      <h1>3D Website</h1>
      <p>Built with HTML, CSS & Spline</p>

    <!-- SPLINE 3D -->
    <spline-viewer

      url="https://prod.spline.design/PK27254qpjZEMGA5/scene.splinecode">

  <!-- ABOUT -->

    <h2>About Me</h2>
    <p>
      This website demonstrates how to integrate interactive 3D elements
      using Spline into a modern web experience.
    </p>
  </section>

  <!-- WORK -->
  <section id="work" class="section dark">
    <h2>My Work</h2>
    <p>
      Clean design, smooth animations, and immersive 3D storytelling.
    </p>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2026 3D Portfolio</p>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
